body {

    padding: 20px;
    color: black; /* White text for visibility */

.balance {
    position: sticky;
    top: 0;
    background-color: rgba(0, 0, 0, 0.6); /* Changed for better visibility */
    padding: 10px;
    z-index: 1000;

    border-bottom: 2px solid green; /* Added a green bottom border */
}

#items {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.item {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white for items */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    position: relative;
}

.item img {
    width: 150px;
    height: 150px;
    margin-bottom: 10px;
}

.item-title {
    margin-bottom: 5px;
    font-weight: bold;
}

.item-price {
    margin-bottom: 5px;
    color: green;
    font-weight: bold;
}

.item-quantity {
    margin-top: 5px;
}

.item-quantity input, .item-quantity button {
    width: 60px;
    padding: 10px;
    font-size: 20px;
    text-align: center;
}

.item-quantity button {
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.3s ease; /* Transition for hover effect */
}

.item-quantity button:hover {
    transform: scale(1.05); /* Button grows on hover */
}

#orderButton {
    background-color: #4CAF50;
    color: white;
    padding: 20px 40px;
    font-size: 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
    transition: transform 0.3s ease; /* Transition for hover effect */
}

#orderButton:hover {

}

.modal {
    display: none;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid #ddd;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    border-radius: 10px;
    z-index: 2;
    width: 300px;
}

.modal.active {
    display: block;
}

.close-modal {
    cursor: pointer;
    color: #888;
    float: right;
    font-size: 20px;
}

.hover-text {
    display: none;
    position: absolute;
    bottom: 10px;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 5px;
    background-color: rgba(255, 255, 255, 0.9); /* Less transparency for clarity */
    font-weight: bold; /* Bold text for visibility */

    color: white;
    padding: 10px 15px;
    margin-top: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;

                <img src="${item.imgSrc}" alt="${item.title}">
                <div class="item-title">${item.title}</div>
                <div class="item-price">$${item.price}</div>
                <div class="hover-text">${descriptions[item.title]}</div>
                <div class="item-quantity">
                    <button onclick="updateItemQuantity('${item.title}', ${item.price}, -1)">-</button>
                    <input type="number" id="qty-${item.title}" min="0" value="0" readonly>
                    <button onclick="updateItemQuantity('${item.title}', ${item.price}, 1)">+</button>
                </div>
            `;
            itemsContainer.appendChild(itemElement);
        });

        function updateItemQuantity(title, price, change) {
            const quantityInput = document.getElementById(`qty-${title}`);
            let quantity = parseInt(quantityInput.value) + change;

            if (quantity < 0) quantity = 0;

            const costChange = price * change;
            if (balance - costChange >= 0 || change < 0) {
                balance -= costChange;
                totalSpent += Math.max(costChange, 0);
                itemsPurchased[title] = (itemsPurchased[title] || 0) + change;
                balanceElement.textContent = formatNumber(balance);
                quantityInput.value = quantity;
                updateOrderSummary();
            } else {
                alert("Insufficient funds!");
            }
        }


        document.getElementById('orderButton').addEventListener('click', () => {
            updateOrderSummary();
            orderModal.classList.add('active');
        });

        function updateOrderSummary() {
            let summary = `Congrats you spent $${formatNumber(totalSpent)} out of $${formatNumber(251300000000)}<br><br>You bought:<br>`;
            let tweetContent = `I spent $${formatNumber(totalSpent)} out of $251,300,000,000 on https://cdrc.lol and bought:\n\n`;
            for (const [title, quantity] of Object.entries(itemsPurchased)) {
                if (quantity > 0) {
                    summary += `- ${quantity}x ${title}<br>`;
                    tweetContent += `- ${quantity}x ${title}\n`;
                }
            }
            orderSummary.innerHTML = summary;
            tweetButton.onclick = () => {
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetContent)}`);
            };
