<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leveled Wordle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #c59cff, #7e5bfb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

.back-button {
  position: absolute;
  top: 15px; /* Adjust the top position as needed */
  left: 50px; /* Adjust the left position as needed */
  font-size: 0.5em;
  background-color: #7e5bfb;
  border: none;
  outline: none;
  padding: 0.8em 2em;
  border-radius: 2em;
  color: white;
}


    /* Level display styles */
    .level-display {
      text-align: center;
      font-size: 1.5em;
      margin-top: 10px;
    }

    .wrapper {
      background-color: #ffffff;
      padding: 1em;
      border-radius: 0.5em;
      box-shadow: 0 2.5em 3.75em rgba(30, 19, 70, 0.3);
    }

    .container {
      width: 18.75em;
      height: 22.5em;
      position: relative;
    }

    .input-group {
      display: grid;
      width: 100%;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.2em;
      margin: 0.2em 0;
    }

    .input-box {
      font-size: 2em;
      width: 1.7em;
      height: 1.7em;
      text-align: center;
      border: 1px solid #000000;
      line-height: 1.7em;
      font-weight: 600;
      text-transform: uppercase;
      outline: none;
    }

    .input-box:focus {
      border: 1px solid #7e5bfb;
    }

    .correct {
      background-color: #6aaa64;
    }

    .exists {
      background-color: #c9b458;
    }

    .incorrect {
      background-color: #787c7e;
    }

    .correct,
    .exists,
    .incorrect {
      color: #ffffff;
    }

    .win-screen {
      position: absolute;
      background-color: #ffffff;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      border-radius: 0.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1em;
      font-weight: 400;
    }

    .win-screen button {
      font-size: 1.2em;
      background-color: #7e5bfb;
      border: none;
      outline: none;
      padding: 0.8em 2em;
      border-radius: 2em;
    }

    .hide {
      display: none;
    }

    .submit {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      background-color: #7e5bfb;
      border: none;
      outline: none;
      padding: 0.8em 2em;
      border-radius: 2em;
      color: white;
    }

    /* Start screen styles */
    .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Start button styles */
    .start-button {
      font-size: 2em;
      background-color: #7e5bfb;
      border: none;
      outline: none;
      padding: 0.8em 2em;
      border-radius: 2em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Start menu -->

  </div>

    <div class="container"></div>

    <div class="win-screen hide"></div>

    let container = document.querySelector(".container");
    let winScreen = document.querySelector(".win-screen");
    let submitButton = document.querySelector(".submit");
    let currentLevel = 0;
    let inputCount = 0;
    let tryCount = 0;
    let finalWord = "";

    const startGame = (level) => {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("levelDisplay").style.display = "block";

      currentLevel = level - 1;
      document.getElementById("levelDisplay").textContent = `Level ${level}`;
      winScreen.classList.add("hide");
      container.innerHTML = "";
      inputCount = 0;
      tryCount = 0;
      finalWord = "";

      for (let i = 0; i < 6; i++) {
        let inputGroup = document.createElement("div");
        inputGroup.classList.add("input-group");
        for (let j = 0; j < 5; j++) {
          let inputBox = document.createElement("input");
          inputBox.type = "text";
          inputBox.className = "input-box";
          inputBox.maxLength = "1";
          inputBox.onkeyup = (event) => checker(event, inputBox);
          inputBox.disabled = true;
          inputGroup.appendChild(inputBox);
        }
        container.appendChild(inputGroup);
      }

      let firstRow = container.firstChild.firstChild;
      firstRow.disabled = false;
      firstRow.focus();
    };

    const getRandom = () => levels[currentLevel].word;

    const checker = (event, inputBox) => {
      let value = event.target.value.toUpperCase();
      if (value.length === 1 && event.key !== "Backspace") {
        inputBox.value = value;
        inputBox.disabled = true;
        finalWord += value;

        if (inputBox.nextElementSibling) {
          inputBox.nextElementSibling.disabled = false;
          inputBox.nextElementSibling.focus();
        } else {
          submitButton.classList.remove("hide");
        }
        inputCount++;
      } else if (event.key === "Backspace") {
        inputBox.value = "";
        if (inputBox.previousElementSibling) {
          inputBox.previousElementSibling.disabled = false;
          inputBox.previousElementSibling.focus();
          finalWord = finalWord.slice(0, -1);
        }
        inputCount--;
      }
    };

    submitButton.addEventListener("click", () => {
      validateWord();
    });

    const validateWord = () => {
      let randomWord = getRandom();
      let inputGroups = document.querySelectorAll(".input-group");
      let currentInputs = inputGroups[tryCount].querySelectorAll(".input-box");

      if (finalWord.length !== 5) {
        alert("Please fill all the boxes.");
        return;
      }

      currentInputs.forEach((inputBox, index) => {
        if (randomWord[index] === finalWord[index]) {
          inputBox.classList.add("correct");
        } else if (randomWord.includes(finalWord[index])) {
          inputBox.classList.add("exists");
        } else {
          inputBox.classList.add("incorrect");
        }
      });

      if (finalWord === randomWord) {
        setTimeout(() => {
          winScreen.classList.remove("hide");
          winScreen.innerHTML = `<span>Congratulations, you've completed level ${levels[currentLevel].level}!</span>
            <button onclick="nextLevel()">Next Level</button>`;
        }, 1000);
      } else {
        tryCount++;
        if (tryCount === 6) {
          setTimeout(() => {
            winScreen.classList.remove("hide");
            winScreen.innerHTML = `<span>Game Over! The word was ${randomWord}.</span>
              <button onclick="startGame(currentLevel + 1)">Try Next Level</button>`;
          }, 1000);
        } else {
          finalWord = "";
          let nextRow = inputGroups[tryCount].querySelectorAll(".input-box");
          nextRow[0].disabled = false;
          nextRow[0].focus();
        }
      }
      submitButton.classList.add("hide");
    };

    const nextLevel = () => {
      if (currentLevel < levels.length - 1) {
        startGame(currentLevel + 2);
      } else {
        winScreen.innerHTML = `<span>Congratulations, you've completed all levels!</span>`;
      }
    };

    window.onload = () => {
      document.getElementById("levelDisplay").style.display = "none";
    };
  </script>
