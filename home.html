<!DOCTYPE html>
<html>
<head>
    <title>You are Elon Musk</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap'); /* Importing the Jua font */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 0 0 50px 0;
        }
        
        .balance {
            position: sticky;
            top: 0;
            background: linear-gradient(#e069ad, #d4599e);
            padding: 10px;
            color: white;
            font-weight: bold;
        }

        #items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item {
            margin: 15px;
            padding: 0; /* Removed padding */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer; /* Make it clickable */
            overflow: hidden; /* Ensures the image fits within the border radius */
        }

        .item img {
            width: 100%; /* Image takes full width of its container */
            height: auto; /* Height adjusts to maintain aspect ratio */
            display: block; /* Removes any extra space beneath the image */
        }

        .header-section {
            text-align: center;
            padding: 20px;
            background-color: white;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f4d188;
            margin-bottom: 10px;
        }

        .title {
            font-family: 'Jua', sans-serif;
            color: #f4d188;
            font-size: 50px;
        }
    </style>
</head>
<body>

<div class="header-section">
    <img src="https://i.pinimg.com/originals/71/98/ef/7198ef424ef24f8a64901d73805f8b29.jpg" class="profile-picture">
    <div class="title">Cdrc.lol</div>
</div>

<div class="balance"></div>
<div id="items"></div>

<script>
    const itemsContainer = document.getElementById('items');

    const items = [
        { imgSrc: "you-are-elon-musk.png" },
        // Add more items here
    ];

    items.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.className = 'item';
        itemElement.innerHTML = `<img src="${item.imgSrc}" alt="Item Image">`; // Only image, no text
        itemElement.onclick = function() {
            window.location.href = 'you-are-elon-musk.html'; // Link to the desired page
        };
        itemsContainer.appendChild(itemElement);
    });
</script>
</body>
</html>
