<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type the Alphabet Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jua', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        .header {
            width: 100%;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #d4d4d4;
        }
        .header .title {
            font-size: 36px;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 50px;
            cursor: pointer;
            text-decoration: none;
            color: #d4d4d4;
        }
        .timer-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 48px;
            color: #333;
        }
        #restartButton {
            display: none;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        #restartButton:hover {
            background-color: #ff3333;
        }
        .custom-textbox {
            position: relative;
            font-size: 32px;
            border: 2px solid #aaa;
            padding: 10px 20px;
            width: 400px;
            height: 40px;
            text-align: center;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        .custom-textbox input {
            font-family: 'Jua', sans-serif;
            font-size: inherit;
            border: none;
            outline: none;
            width: 100%;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 20px;
            color: black;
            opacity: 0;
        }
        .custom-textbox input:focus {
            opacity: 1;
        }
        .guide {
            pointer-events: none;
            position: absolute;
            left: 20px;
            top: 10px;
            color: rgba(0, 0, 0, 0.5);
        }
        #highScore {
            margin-top: 20px;
            font-size: 24px;
        }
        .popup {
            font-family: 'Jua', sans-serif;
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        button {
            font-family: 'Jua', sans-serif;
            background-color: #add8e6;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #9ec8e1;
        }
    </style>
</head>
<body>
    <a href="home.html" class="back-link">â†œ</a>
    <div class="header">
        <div class="title">cdrc.lol</div>
    </div>
    <div class="timer-container">
        <div id="timer">0.000s</div>
        <button id="restartButton" onclick="restartGame()">Restart</button>
    </div>
    <div class="custom-textbox">
        <div class="guide">abcdefghijklmnopqrstuvwxyz</div>
        <input type="text" id="inputField" autocomplete="off" onpaste="return false;">
    </div>
    <div id="highScore">Best Time: --</div>
    <div id="popup" class="popup">
        <p>Your time: <span id="finalTime"></span></p>
        <button onclick="closePopup()">Close</button>
    </div>
    <script>
        const alphabet = 'abcdefghijklmnopqrstuvwxyz';
        const inputField = document.getElementById('inputField');
        const timerElement = document.getElementById('timer');
        const popup = document.getElementById('popup');
        const finalTime = document.getElementById('finalTime');
        const highScoreElement = document.getElementById('highScore');
        const restartButton = document.getElementById('restartButton');
        let startTime, interval;
        let highScore = localStorage.getItem('highScore') ? parseFloat(localStorage.getItem('highScore')) : null;

        if (highScore !== null) {
            highScoreElement.innerText = `Best Time: ${highScore.toFixed(3)}s`;
        }

        function startTimer() {
            startTime = new Date();
            interval = setInterval(function() {
                let elapsedTime = (new Date() - startTime) / 1000;
                timerElement.innerText = elapsedTime.toFixed(3) + 's';
            }, 1);
        }

        function stopTimer() {
            clearInterval(interval);
        }

        function updateHighScore(newTime) {
            if (highScore === null || newTime < highScore) {
                highScore = newTime;
                localStorage.setItem('highScore', highScore);
                highScoreElement.innerText = `Best Time: ${highScore.toFixed(3)}s`;
            }
        }

        function checkInput() {
            const val = inputField.value;
            if (val === alphabet) {
                stopTimer();
                let elapsedTime = (new Date() - startTime) / 1000;
                updateHighScore(elapsedTime);
                finalTime.textContent = elapsedTime.toFixed(3) + 's';
                showPopup();
                inputField.disabled = true;
            } else if (alphabet.indexOf(val) !== 0) {
                inputField.value = val.substring(0, val.length - 1); // Prevent incorrect characters
            }
        }

        function showPopup() {
            popup.style.display = 'block';
        }

        function closePopup() {
            popup.style.display = 'none';
            restartGame(); // Restart the game when the popup is closed
        }

        function restartGame() {
            clearInterval(interval);
            inputField.disabled = false;
            inputField.value = '';
            inputField.focus();
            timerElement.innerText = '0.000s';
            restartButton.style.display = 'none'; // Hide the restart button
            interval = null; // Reset the interval
            startTime = null; // Reset the start time
        }

        inputField.addEventListener('input', function() {
            if (!interval && inputField.value.length === 1) {
                startTimer();
                restartButton.style.display = 'block'; // Show the restart button
            }
            checkInput();
        });
    </script>
</body>
</html>
