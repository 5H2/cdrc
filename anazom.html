        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(#f4f4f4, #d6d6d6);
            margin: 0;
            padding: 0;
            margin-bottom: 50px;
        }

        .header-section h1 {
            padding: 20px;
            background-color: #43de7b;
            color: white;
        }

        .shopping-cart {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
        }

        #cartCount {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            padding: 2px 6px;
            border-radius: 50%;
            font-size: 14px;
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .item {
            margin: 15px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }

        .item img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .item-title, .item-price {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .item-quantity {
            margin-top: 10px;
        }

        .item-quantity input, .item-quantity button {
            width: 30px;
            padding: 5px;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .item-quantity button:hover {
            transform: scale(1.3);
        }

        .checkout-screen {
            display: none;
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 800px;
        }

        .checkout-screen.active {
            display: block;
        }

        .checkout-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .total-amount {
            font-size: 18px;
            margin-top: 20px;
        }

        .checkout-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .close-checkout {
            cursor: pointer;
            color: #888;
            float: right;
            font-size: 20px;
        }
    </style>
</head>

    let cart = {};

    function addToCart(title) {
        cart[title] = (cart[title] || 0) + 1;
        updateCartCount();
        updateCheckoutItems();
    }

    function removeFromCart(title) {
        if (cart[title]) {
            cart[title]--;
            if (cart[title] === 0) {
                delete cart[title];
            }
            updateCartCount();
            updateCheckoutItems();
        }
    }

    function updateCartCount() {
        let totalCount = Object.values(cart).reduce((acc, cur) => acc + cur, 0);
        document.getElementById('cartCount').textContent = totalCount;
    }

    function updateCheckoutItems() {
        let checkoutItemsDiv = document.getElementById('checkoutItems');
        checkoutItemsDiv.innerHTML = '';
        let total = 0;
        for (let [title, quantity] of Object.entries(cart)) {
            let item = items.find(i => i.title === title);
            let itemTotal = item.price * quantity;
            total += itemTotal;
            checkoutItemsDiv.innerHTML += `<div class="checkout-item">${quantity} x ${title} - $${itemTotal.toFixed(2)}</div>`;
        }
        document.getElementById('checkoutTotal').textContent = total.toFixed(2);
    }

    function toggleCheckoutScreen() {
        let checkoutScreen = document.getElementById('checkoutScreen');
        checkoutScreen.classList.toggle('active');
    }

    function checkout() {
        alert('Checkout successful. Total paid: $' + document.getElementById('checkoutTotal').textContent);
        cart = {};
        updateCartCount();
        toggleCheckoutScreen();
    }

    function openCategory(evt, categoryName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(categoryName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    items.forEach(item => {
        let itemElement = document.createElement('div');
        itemElement.className = 'item';
        itemElement.innerHTML = `
            <img src="${item.imgSrc}" alt="${item.title}">
            <div class="item-title">${item.title}</div>
            <div class="item-price">$${item.price.toFixed(2)}</div>
            <div class="item-quantity">
                <button onclick="addToCart('${item.title}')">+</button>
                <input type="number" value="${cart[item.title] || 0}" readonly>
                <button onclick="removeFromCart('${item.title}')">-</button>
            </div>
        `;
        document.getElementById(item.category).appendChild(itemElement);
    });

    document.getElementsByClassName("tablinks")[0].click();
