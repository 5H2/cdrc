<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            background-color: #f4f4f9;
            color: #333;
            padding-top: 75px; /* Ensures at least 500px above the header */
            padding-bottom: 250px; /* Ensures at least 500px below the tasks */
            overflow-y: scroll; /* Allows scrolling on the entire page */
        }

        h1 {
            margin-bottom: 20px;
        }

        .task-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .task-input-container {
            display: flex;
            margin-bottom: 20px;
        }

        .task-input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .task-input-container button {
            padding: 10px;
            margin-left: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .task-input-container button:hover {
            background: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 16px;
        }

        li:nth-child(even) {
            background: #f1f1f1;
        }

        .drag-handle {
            margin-right: 10px;
            font-size: 18px;
            color: #888;
            opacity: 0.7;
        }

        li button {
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 6px 10px;
            margin-left: auto;
        }

        li button:hover {
            background: #cc0000;
        }

        body.dark {
            background-color: #121212;
            color: white;
        }

        body.dark .task-container {
            background: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        body.dark li {
            background: #1e1e1e;
            color: white;
        }

        body.dark li:nth-child(even) {
            background: #2c2c2c;
        }

        body.dark .task-input-container input {
            background: #2c2c2c;
            color: white;
            border: 1px solid #444;
        }

        body.dark .task-input-container button {
            background: #0056b3;
        }

        body.dark li button {
            background: #d32f2f;
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dark-mode-toggle:hover {
            background: #e4e4e9;
        }

        body.dark .dark-mode-toggle {
            background: #1e1e1e;
        }

        body.dark .dark-mode-toggle:hover {
            background: #2c2c2c;
        }

        .back-arrow {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 30px;
            text-decoration: none;
            color: #d9d9db;
            opacity: 0.7;
        }

        .back-arrow:hover {
            opacity: 1;
        }

        body.dark .back-arrow {
            color: #454545;
        }
    </style>
</head>
<body>
    <a href="/home" class="back-arrow">‚Üê</a>
    <h1>To-Do List</h1>
    <div class="task-container">
        <div class="task-input-container">
            <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <div class="dark-mode-toggle" id="darkModeToggle" onclick="toggleDarkMode()">‚òÄÔ∏è</div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const darkModeToggle = document.getElementById('darkModeToggle');

        document.addEventListener('DOMContentLoaded', () => {
            const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
            savedTasks.forEach((task, index) => addTaskToDOM(task, index + 1));
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark', isDarkMode);
            darkModeToggle.textContent = isDarkMode ? 'üåô' : 'üåû';
        });

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') return;
            const newTaskIndex = taskList.children.length + 1;
            addTaskToDOM(taskText, newTaskIndex);
            saveTaskToLocalStorage(taskText);
            taskInput.value = '';
        }

        function addTaskToDOM(taskText, index) {
            const li = document.createElement('li');
            const dragHandle = document.createElement('span');
            dragHandle.className = 'drag-handle';
            dragHandle.textContent = `‚â° ${index}.`;
            li.appendChild(dragHandle);
            li.appendChild(document.createTextNode(` ${taskText}`));

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Remove';
            deleteButton.onclick = () => {
                li.remove();
                updateTaskIndices();
                removeTaskFromLocalStorage(taskText);
            };
            li.appendChild(deleteButton);

            taskList.appendChild(li);
        }

        function saveTaskToLocalStorage(taskText) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push(taskText);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function removeTaskFromLocalStorage(taskText) {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks = tasks.filter(task => task !== taskText);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function updateTaskIndices() {
            Array.from(taskList.children).forEach((li, index) => {
                li.querySelector('.drag-handle').textContent = `‚â° ${index + 1}.`;
            });
        }

        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', isDarkMode);
            darkModeToggle.textContent = isDarkMode ? 'üåô' : 'üåû';
        }
    </script>
</body>
</html>
